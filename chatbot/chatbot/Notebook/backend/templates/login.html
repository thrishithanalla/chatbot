<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ChatBot App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #7F00FF, #E100FF);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .nav-link.active {
      color: #7F00FF !important;
      border-bottom: 2px solid #7F00FF;
    }
    .form-control {
      border-radius: 12px;
    }
    .btn-primary {
      background-color: #7F00FF;
      border: none;
      border-radius: 12px;
    }
    .form-text {
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <div class="mb-3">
      <img src="https://img.icons8.com/ios-filled/50/chat.png" alt="Chat Icon"/>
      <h4 class="mt-2">ChatBot App</h4>
      <p class="text-muted">Welcome back! Please login to continue</p>
    </div>

    <ul class="nav nav-tabs justify-content-center mb-3">
      <li class="nav-item">
        <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
      </li>
    </ul>

    {% if error %}
  <div class="alert alert-danger text-center py-2" role="alert">
    {{ error }}
  </div>
  {% endif %}
    <form method="POST">
      <div class="form-group mb-3 text-start">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group mb-2 text-start">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        <small class="form-text text-muted">* This is a demo field (not a real password field)</small>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
